<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Joe's Coffee Store</title>
    <link href="../css/layout.css" rel="stylesheet">
    <script src="../js/dragAndDrop.js"></script>
</head>
<body>
    <header>
        <div>
            <a class ="headerlogo" href="../index.html">
                <img src="../images/logo.jpg">
            </a>
            <span id="headername">Joe's Coffee Store</span>
        </div>
    </header>
    <nav class="backgroundgradient">
        <ul>
            <li><a class="navlink" href="../index.html">Home</a></li>
            <li><a class="navlink" href="allcoffees.html">Our Coffees</a></li>
            <li><a class="navlink" href="findus.html">Find us</a></li>
            <li><a class="navlink" href="checkout.html">Checkout</a></li>
        </ul>
    </nav>
    <div id="welcomeimage">
        <img src="../images/coffeeheader.png">
    </div>
    <div id="coffeeofthemonth">
        <img src="../images/cotm.png">
    </div>
    <section class="coffeedetails">
        <header class="blockheader">
            <span>Checkout</span>
        </header>

        <form id="mainForm" action="#" method="post" > <!-- novalidate="novalidate" -->
            <fieldset class="box">
                <legend>Your details</legend>
                <div>
                    <p>
                        <label class="textlabel" for="firstNameInput">First Name</label>
                        <input id="firstNameInput" name="FirstName" type="text" autofocus="autofocus"
                               placeholder="Enter first name" class="textinput" maxlength="30" required="required">
                    </p>
                    <p>
                        <label class="textlabel" for="lastNameInput">Last Name</label>
                        <input id="lastNameInput" name="LastName" type="text" class="textinput" maxlength="50" required="required">
                    </p>
                    <p>
                        <label class="textlabel" for="emailInput">E-mail</label>
                        <input id="emailInput" name="email" type="email" class="textinput" required="required">
                    </p>
                    <p>
                        <label class="textlabel" for="NumberInput">House Number</label>
                        <input id="NumberInput" name="number" type="text" class="textinput" required="required">
                    </p>
                    <p>
                        <label class="textlabel" for="streetInput">Street</label>
                        <input id="streetInput" name="street" type="text" class="textinput" required="required">
                    </p>
                    <p>
                        <label class="textlabel" for="zipInput">ZIP</label>
                        <input id="zipInput" name="zip" type="text" class="textinput" required="required">
                    </p>
                    <p>
                        <label class="textlabel" for="cityInput">City</label>
                        <input id="cityInput" name="city" type="text" class="textinput" required="required">
                    </p>
                    <p>
                        <label class="textlabel" for="countryInput">Country</label>
                        <input id="countryInput" name="country" type="text" class="textinput" pattern="[A-Za-z]{3}" required="required">
                    </p>
                    <p>
                        <label class="textlabel" for="phoneInput">Phone Number</label>
                        <input id="phoneInput" name="phone" type="text" class="textinput" required="required">
                    </p>
                    <p>
                        <label class="textlabel" for="urlInput">Blog</label>
                        <input id="urlInput" name="url" type="url" class="textinput">
                    </p>
                    <p>
                        <label class="textlabel" for="remarkInput">Comments</label>
                        <input id="remarkInput"  name="remark" type="text" class="textinput">
                    </p>
                </div>
            </fieldset>
            <fieldset>
                <legend>Your Order</legend>
                <p>
                    <label class="textlabel" for="deliveryDateInput">Delivery Date</label>
                    <input id="deliveryDateInput" name="deliveryDate" type="date" class="textinput">
                </p>
                <p>
                    <label class="textlabel" for="colorInput">Wrapping color</label>
                    <input id="colorInput" name="color" type="color" class="textinput">
                </p>
                <p>
                    <label class="textlabel" for="bowInput">How many bows?</label>
                    <input id="bowInput" name="bows" placeholder="Enter value between 1 - 10" type="number" min="1" max="10" class="textinput">
                </p>
            </fieldset>
            <input type="submit" class="submitButton" value="Place Order">
        </form>
    </section>
</body>
</html>
